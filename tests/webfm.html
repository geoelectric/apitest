<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebFM</title>
    <link rel="stylesheet" type="text/css" href="../style/test.css">
    <script defer src="../js/common.js"></script>
    <script defer src="../js/webfm.js"></script>
  </head>
  <body>
    <p>API Self-Test: <span id="selftest" class="result">Not Run</span></p>
    <p>Enter Radio Frequency: </p>
    <input type="text" id="frequency"/>
    <button id="setfreq">Set Frequency</button>
    <p>
     <button id="enable">Enable Radio</button>
     <button id="disable">Disable Radio</button></p>
    <p> Seek: </p>
    <button id="seekup">Seek Up</button>
    <button id="seekdown">Seek Down</button>
    <p></p>
    <h4>Values:</h4>
    <p>Radio: <span id="radio" class="result">None</span>
    <p>Antenna: <span id="antenna" class="result">None</span>
    <p>Frequency: <span id="channel" class="result">None</span>
    <p>Upper Bound: <span id="upperbound" class="result">None</span>
    <p>Lower Bound: <span id="lowerbound" class="result">None</span>
  </body>
</html>
