<!doctype html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />

        <title>Orientation</title>

        <style type="text/css">
            body {color: black; background-color: white;}
            span {color: red;}
        </style>

        <!-- API code -->
        <script src="js/orientation.js"></script>
    </head>

    <body>
        <h3>Capabilities</h3>

        <p>Has API: <span id="hasapi"></span>
        <br>Can lock orientation: <span id="canlock"></span></p>

        <h3>Current orientation values</h3>

        <p>mozOrientation: <span id="orientation"></span>
        <br>Last Event: <span id="lastevent">Never</span></p>

        <h3>Full Screen</h3>
        <p>Can full screen: <span id="canfull"></span>
        <br>Is full screen: <span id="isfull"></span>
        <br><button type="button" onclick="document.documentElement.mozRequestFullScreen()">Enter</button>
        <button type="button" onclick="document.mozCancelFullScreen()">Exit</button>
        </p>

        <h3>Locks</h3>

        <button type="button" onclick="lock('portrait-primary');">portrait-primary</button>
        <button type="button" onclick="lock('portrait-secondary');">portrait-secondary</button>
        <br><button type="button" onclick="lock('landscape-primary');">landscape-primary</button>
        <button type="button" onclick="lock('landscape-secondary');">landscape-secondary</button>
    </body>
</html>
